{% extends "base.html" %}

{% block styles%}
  <link rel="stylesheet" href="{{ get_url(path="about.css") | safe }}">
{% endblock styles %}

{% block content %}
<article>
  <div class="profile">
    <div class="profile-container">
      <img src="{{ resize_image(path=config.extra.profile_large, width=280, height=372, op="fill") }}" alt="profile picture">
    </div>
  </div>
  <div class="content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
